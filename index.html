    <style>
        /* Mengatur body dan latar belakang */
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffd089, #ffd089);
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background-color: transparent;
            padding: 20px;
            font-size: 2rem;
            color: #000000;
        }

        header span {
            font-size: 1.5rem;
        }

        /* Profile */
        .profile {
            margin-top: 30px;
            background: whitesmoke;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
        }

        /* Gambar Profil */
        .profile .photo img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Membuat gambar menjadi lingkaran */
            border: 5px solid #b44e00; /* Border dengan warna */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Efek bayangan */
        }

        /* Audio player */
        .audio {
            margin-top: 20px;
        }

        /* Emoji */
        .emoji img {
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        /* Gallery */
        .gallery {
            margin-top: 100px; /* Memberikan jarak untuk header tetap */
        }

        .gallery h2 {
            color: #ffd089;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
            gap: 20px; /* Jarak antar elemen */
            justify-items: center; /* Memusatkan elemen di kolom */
        }

        .photo-grid {
            max-width: 911px; /* Batasi lebar maksimum */
            margin: 0 auto; /* Pusatkan elemen di tengah */
            justify-content: center;
        }

        .photo-heart {
            width: 299px;
            height: 299px;
            clip-path: rectangle(50% 0%, 61% 7%, 71% 19%, 77% 30%, 79% 45%, 75% 58%, 65% 75%, 50% 100%, 35% 75%, 25% 58%, 21% 45%, 23% 30%, 29% 19%, 39% 7%);
            background: #fff;
            border: 2px solid #b44e00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-heart img {
            width: 90%;
            height: 90%;
            border-radius: 10%;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Footer */
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #b44e00;
            padding: 10px;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
