<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>💘Website Kita Bersama💘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Website Kita Bersama <span>💖</span></h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#pictures">Pictures</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="home">
        <section class="profile">
            <div class="container">
                <h2>M Ryansyah ❤️ Adzra Atiqah</h2>
                <div class="photo">
                    <img src="Image/SPECIAL 5.jpg" alt="Foto Bersama">
                </div>

                <div class="audio">
                    <h2>Separuh Aku - Noah</h2>
                    <audio controls autoplay>
                        <source src="Songs/Separuh Aku - Noah.mp3" type="audio/mp3">
                        Browser Anda tidak mendukung elemen audio.
                    </audio>
                </div>
            </div>
        </section>

        <section id="pictures" class="gallery">
            <div class="container">
                <h2>Pictures</h2>
                <div class="photo-grid">
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 8.jpg" alt="Foto 1">
                    </div>
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 2.jpg" alt="Foto 2">
                    </div>
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 6.jpg" alt="Foto 3">
                    </div>
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 7.jpg" alt="Foto 4">
                    </div>
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 9.jpg" alt="Foto 5">
                    </div>
                    <div class="photo-heart">
                        <img src="Image/SPECIAL 3.jpg" alt="Foto 6">
                    </div>
                    <!-- Tambahkan lebih banyak foto di sini jika diperlukan -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>💖 Dibuat dengan cinta untuk kita berdua 💖</p>
    </footer>
</body>
</html>
