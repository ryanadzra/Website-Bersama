<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Bersama Pacar</title>
    <style>
        /* Mengatur body dan latar belakang */
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffd089, #ffd089);
            color: #333;
            text-align: center;
        }

        /* Header tetap di atas */
        header {
            position: fixed;
            top: 0;
            right: 0;
            background: #ffd089;
            padding: 10px;
            border-bottom: 2px solid #fdd5c2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header h1 span {
            color: red;
        }

        /* Gaya navigasi */
        nav {
            display: grid;
            grid-row: auto;
            gap: 20px; /* Jarak antar elemen */
            justify-items: center; /* Memusatkan elemen di kolom */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #1500ff;
            font-weight: bold;
            background: #c2c2c2;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile h2 {
            color: rgb(0, 0, 0);
            background: whitesmoke;
        }

        /* Profile section */
        .profile .photo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ffd089;
        }

        /* Audio player */
        .audio {
            margin-top: 20px;
        }

        /* Gallery */
        .gallery {
            margin-top: 100px; /* Memberikan jarak untuk header tetap */
        }

        .gallery h2 {
            color: #ffd089;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
            gap: 20px; /* Jarak antar elemen */
            justify-items: center; /* Memusatkan elemen di kolom */
        }

        .photo-grid {
            max-width: 911px; /* Batasi lebar maksimum */
            margin: 0 auto; /* Pusatkan elemen di tengah */
            justify-content: center;
        }

        .photo-heart {
            width: 299px;
            height: 299px;
            clip-path: rectangle(50% 0%, 61% 7%, 71% 19%, 77% 30%, 79% 45%, 75% 58%, 65% 75%, 50% 100%, 35% 75%, 25% 58%, 21% 45%, 23% 30%, 29% 19%, 39% 7%);
            background: #fff;
            border: 2px solid #b44e00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-heart img {
            width: 90%;
            height: 90%;
            border-radius: 10%;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Footer */
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #b44e00;
            padding: 10px;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
